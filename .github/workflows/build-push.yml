name: Build and Deploy Odoo

on:
  push:
    branches:
      - dev
      - staging
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stg
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/safee-odoo

jobs:
  set-env:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            echo "environment=stg" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: set-env
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=18.0-${{ needs.set-env.outputs.environment }}
            type=sha,prefix=18.0-${{ needs.set-env.outputs.environment }}-

      - name: Build and push Odoo Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image details
        run: |
          echo "‚úÖ Odoo image built and pushed successfully!"
          echo "üì¶ Images: ${{ steps.meta.outputs.tags }}"

  deploy:
    needs: [set-env, build-and-push]
    runs-on: ubuntu-latest
    environment: ${{ needs.set-env.outputs.environment }}

    steps:
      - name: Deploy to Odoo
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DOPPLER_TOKEN,DOPPLER_CONFIG,GIT_REF
          script: |
            set -e

            # Verify directory exists
            if [ ! -d "/opt/odoo" ]; then
              echo "‚ùå /opt/odoo directory not found!"
              echo "This server needs to be provisioned with Terraform first."
              echo "Run: cd tofu/environments/${{ needs.set-env.outputs.environment }} && tofu apply"
              exit 1
            fi

            cd /opt/odoo
            git fetch origin
            git checkout "origin/${GIT_REF}" -- docker-compose.yml render-config.sh odoo.conf
            export DOPPLER_TOKEN="${DOPPLER_TOKEN}"
            export DOPPLER_CONFIG="${DOPPLER_CONFIG}"

            if [ ! -f "./render-config.sh" ]; then
              echo "‚ùå render-config.sh not found!"
              exit 1
            fi

            echo "üîë Rendering config from Doppler..."
            chmod +x ./render-config.sh
            ./render-config.sh

            # Pull latest images
            echo "üì¶ Pulling Docker images..."
            docker compose pull

            # Stop existing containers to free ports
            echo "üõë Stopping existing containers..."
            docker compose down

            # Deploy with fresh containers
            echo "üöÄ Deploying..."
            docker compose up -d

            # Wait for health
            echo "‚è≥ Waiting for Odoo to be healthy..."
            sleep 15

            # Check status
            echo "üìä Service status:"
            docker compose ps

            echo "‚úÖ Deployment complete!"
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DOPPLER_CONFIG: ${{ needs.set-env.outputs.environment }}
          GIT_REF: ${{ github.ref_name }}
