x-logging: &default-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "3"

services:
  postgres:
    image: postgres:16-alpine
    logging: *default-logging
    ports:
      - "10.0.1.20:5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-odoo}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - safee-network

  odoo:
    image: ${ODOO_IMAGE:-ghcr.io/safee-analytics/safee-odoo:18.0}
    logging: *default-logging
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8069:8069"
      - "8072:8072"
    volumes:
      - odoo-data:/var/lib/odoo
      - ./odoo.conf.rendered:/etc/odoo/odoo.conf:ro
    env_file:
      - path: .env
        required: false
    dns:
      - 8.8.8.8
      - 1.1.1.1
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -H 'X-Odoo-dbfilter: ^$' http://localhost:8069/web/database/list -o /dev/null || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 180s
    restart: unless-stopped
    networks:
      - safee-network

networks:
  safee-network:
    external: true
    name: safee_safee-network

volumes:
  odoo-data:
  postgres-data:
