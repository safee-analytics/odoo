x-logging: &default-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "3"

services:
  odoo:
    image: ${ODOO_IMAGE:-ghcr.io/safee-analytics/safee-odoo:18.0}
    logging: *default-logging
    ports:
      - "8069:8069"
      - "8072:8072"
    volumes:
      - odoo-data:/var/lib/odoo
      - ./odoo.conf.rendered:/etc/odoo/odoo.conf:ro
    env_file:
      - path: .env
        required: false
    dns:
      - 8.8.8.8
      - 1.1.1.1
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -H 'X-Odoo-dbfilter: ^$' http://localhost:8069/web/database/list -o /dev/null || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 180s
    restart: unless-stopped
    networks:
      - safee-network

networks:
  safee-network:
    external: true
    name: safee_safee-network

volumes:
  odoo-data:
